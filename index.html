<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:600&display=swap');


        html,
        body {
            margin: 0px;
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Raleway', sans-serif;
            padding: 0px;
            font-size: 1.5em;

        }

        #body {
            padding-top: 80px;
            float: left;
            margin-left: 4px;
            margin-right: 4px;
            font-size: .8em;
            width: 100%;

        }

        #main {
            width: 1000px;
            margin-left: auto;
            margin-right: auto;

        }

        .menu {
            overflow: hidden;
            background-color: white;


        }

        .nav {
            position: absolute;
            height: 90px;
            background-color: white;
            line-height: 50px;
            width: 100%;
            margin-right: auto;
            margin-left: auto;
            visibility: visible;

        }

        .top {
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }


        .menu a {
            float: right;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 7px;
            text-decoration: none;
            font-size: 1.6em;

        }

        .menu a#active {
            float: left;
        }

        .menu a:hover {
            border-bottom: navy;
            color: black;
        }


        .menu .icon {
            display: none;
        }
        
        .body {
            float: left;
        }



        .text {
            margin: 30px;
            float: left;
        }

        .wrap {
            width: 100%;
            margin: 0px;
            float: left;
            height: 100%;

        }

        .left {
            width: 53%;
            float: left;
            opacity: .5;
            z-index: -8;
            height: 100%;

            position: relative;
            background: url(img/doheny2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            
        }


        .right {
            width: 47%;
            float: left;
            position: relative;
            top: 90px;

        }

        .text {
            padding: 20px;

        }

        a {
            text-decoration: none;
            color: black;

        }



        @media screen and (max-width: 700px) {
            .menu a:not(:first-child) {
                display: none;
            }

            .menu a.icon {
                
                display: block;
            }
            
            
            
        }
        
        .contact{
            visibility: hidden;
            animation-duration:2s;
            animation-name:animate;
            animation-direction: alternate;
            animation-fill-mode: forwards;
        }
        
        @keyframes animate {
            0%{
                visibility: hidden;
                transform:translate(0px,200px);
                
            }
            
            100%{
                visibility: visible;
                transform:translate(0px,0px);
            }
        }

        @media screen and (max-width: 1000px) {
            .nav {
                            
                width: 100%;

            }
            .menu{
                padding-left:10px;
                padding-right: 10px;
                
            }
            
            .left{
                height:50%;
                width:100%;
                background: url(img/doheny2.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                
                
                
            }
            .right{
                float:left;
                clear:left;
                width:100%;
                top:-20px;
            }

            .top {
                width: 100%;

            }
            

            .menu.responsive {
                position: relative;
            }

            .menu.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .menu.responsive a {
                float: none;
                display: block;
                text-align: right;
                
            }
        }
        
        .animate2{
            animation: shadow-pop-tr 0.3s cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
        }

        @keyframes animate2 {
              0% {
                box-shadow: 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e;
                transform: translateX(0) translateY(0);
              }
              100% {
                box-shadow: 1px -1px #3e3e3e, 2px -2px #3e3e3e, 3px -3px #3e3e3e, 4px -4px #3e3e3e, 5px -5px #3e3e3e, 6px -6px #3e3e3e, 7px -7px #3e3e3e, 8px -8px #3e3e3e;
                transform: translateX(-8px) translateY(8px);
              }
            }
        
    </style>
</head>

<body>

    <div class="nav">
        <div class="top">
            <div class="menu" id="myMenu">
                <a href="homepage.html" id="active">Grant Amann</a>
                <a><br></a>
                <a href="quote_page.html">quotes</a>
                <a href="grant/tutor.html">tutor</a>
                <a href="about_me.html">about</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
    </div>




    <div class="wrap">
        <div class="left">
            <div class="img_wrap">

            </div>
        </div>
        <div class="right">
            <div class="text">
                <div class="animate">
                <h1>
                    Hello! I'm Grant.
                </h1>
                <h4>
                    I am a junior studying Urban Studies and Planning at the University of Southern California.
                </h4>
                <h4>
                    I made this website for my family and to show off some of the things I've done!

                </h4>
                </div>
                <br>
                <br>
                <div class="animate2">
                <h3><div class="contact">
                    <strong>Contact Me:</strong>
                    </div>
                </h3>
                <h6><div class="contact">
                    <ul>
                        <li><a href="https://linkedin.com/in/grant-amann">Linkedin</a></li>
                        <br>
                        <li><a href="mailto:gamann@usc.edu">Email</a></li>
                    </ul>
                    </div>
                </h6>
                </div>

            </div>
        </div>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myMenu");
            if (x.className === "menu") {
                x.className += " responsive";
            } else {
                x.className = "menu";
            }
        }

    </script>

</body>

</html>
